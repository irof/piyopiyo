name: on pull request required check
on:
  pull_request:
    branches: [ "main" ]
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - run: echo hello
  merge-check:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - run: exit 0
  merge-pr:
    needs: merge-check
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
      - run: gh pr merge ${{ github.event.pull_request.number }} --merge --delete-branch
